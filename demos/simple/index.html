<!DOCTYPE html>
<html>
<head>
    <title>Simple demo of IDB.js</title>
</head>
<body>
    <label for="task-title">Title</label>
    <input id="task-title" type="text" />
    <label for="task-content">Content</label>
    <textarea id="task-content"></textarea>
    <button id="add-task">Add Task</button>

    <ul id="task-list"></ul>

    <script type="text/x-handlebars-template" id="tasks-template">
        {{#each tasks}}
        <li id="task-{{postDate}}">
            <h2>{{value.title}}</h2>
            <p>{{value.content}}</p>
            <label>
                <input type="checkbox" class="task-done" data-id="{{value.postDate}}" {{#if value.done}}checked{{/if}} />
                Done
            </label>
            <button class="task-delete" data-id="{{value.postDate}}">Delete</button>
        </li>
        {{/each}}
    </script>
    <script src="js/handlebars.1.3.0.min.js"></script>
    <script src="js/idb.1.0.0.min.js"></script>
    <script src="js/base.js"></script>
    <script>
        window.todo.initialise();
    </script>
</body>
</html>
